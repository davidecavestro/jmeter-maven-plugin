name: Release new version to the Maven Central Repository
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Java/Maven Action
        uses: s4u/setup-maven-action@v1.8.0
        with:
          java-version: 11
          maven-version: '3.9.2'

      - name: Set up Sonatype Staging Repository
        uses: s4u/maven-settings-action@v2.8.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "sonatype-nexus-staging", 
              "username": "${{ secrets.OSSRH_USERNAME }}", 
              "password": "${{ secrets.OSSRH_TOKEN }}", 
              "privateKey": "${{ secrets.MAVEN_GPG_PRIVATE_KEY }}", 
              "passphrase": "${{ secrets.MAVEN_GPG_PASSPHRASE }}"
            }]

      - name: Publish to Apache Maven Central
        run: mvn clean deploy -Prelease -Drevision=${{ github.event.inputs.tag }}

      - name: Tag release on Github
        id: release-snapshot
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.tag }} Release
          draft: false
          prerelease: false
